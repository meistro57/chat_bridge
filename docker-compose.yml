version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: web_gui/backend/Dockerfile
    environment:
      # Add your API keys here or mount a .env file
      # OPENAI_API_KEY: sk-...
      # ANTHROPIC_API_KEY: ak-...
      # GEMINI_API_KEY: gm-...
      # ... other API keys
    ports:
      - "8000:8000"
    volumes:
      - ./roles.json:/app/backend/roles.json:ro  # Mount roles.json for persona management
      - ./chat_bridge.py:/app/backend/chat_bridge.py:ro # Mount core logic
      - ./bridge_agents.py:/app/backend/bridge_agents.py:ro # Mount agent logic
    networks:
      - chat_bridge_network

  frontend:
    build:
      context: .
      dockerfile: web_gui/frontend/Dockerfile
    ports:
      - "5173:80" # Map container port 80 (Nginx) to host port 5173 for React app
    networks:
      - chat_bridge_network
    depends_on:
      - backend

networks:
  chat_bridge_network:
    driver: bridge