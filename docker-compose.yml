# docker-compose.yml
version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: web_gui/backend/Dockerfile
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./roles.json:/app/roles.json:ro
      - ./chat_bridge.py:/app/chat_bridge.py:ro
      - ./bridge_agents.py:/app/bridge_agents.py:ro
    networks:
      - chat_bridge_network

  frontend:
    build:
      context: .
      dockerfile: web_gui/frontend/Dockerfile
    ports:
      - "5173:80"
    networks:
      - chat_bridge_network
    depends_on:
      - backend

networks:
  chat_bridge_network:
    driver: bridge
